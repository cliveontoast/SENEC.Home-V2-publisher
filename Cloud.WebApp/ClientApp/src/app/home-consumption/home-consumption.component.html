<table>
  <td>
    <tr style="font-weight: bolder;">Plan</tr>
    <tr style="font-weight: bolder;">Outgoings</tr>
    <tr style="font-weight: bolder;">Savings ratio</tr>
    <tr style="font-weight: bolder;">Savings cash</tr>
  </td>
  <td *ngFor="let plan of moneyPlans" style="padding-left: 1rem;" >
    <tr style="font-weight: bolder;">{{plan.name}}</tr>
    <tr>{{plan.cost | currency}}</tr>
    <tr><span *ngIf="plan != moneyPlans[0]">
      {{(1 - (plan.cost / moneyPlans[0].cost) | percent)}}
    </span></tr> 
    <tr><span *ngIf="plan != moneyPlans[0]">
      {{ moneyPlans[0].cost - plan.cost | currency}}
    </span></tr>
  </td>
</table>

    <highcharts-chart 
      [Highcharts]="Highcharts"
  
      [constructorType]="chartConstructor"
      [options]="chartOptions"
      [callbackFunction]="chartCallback"
  
      [(update)]="updateFlag"
      [oneToOne]="oneToOneFlag"
      [runOutsideAngular]="runOutsideAngularFlag"
      style="width: 100%; height: 800px; display: block;"
    ></highcharts-chart>
    <span class="highcharts-credits" style="cursor:pointer;color:#999999;font-size:9px;fill:#999999;float: right;padding-right: 10px;">
      Non-Commercial License
    </span>
    <div style="text-align: center;">
      <a (click)="previousDay()">Previous </a>&nbsp;
      <span style="font-weight: bold">{{ displayDate | date : 'fullDate'}}</span>&nbsp;
      <a (click)="nextDay()"> Next</a>
      <a (click)="refresh()"> Refresh</a>
    </div>
  </div>
